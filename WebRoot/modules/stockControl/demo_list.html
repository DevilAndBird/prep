<title>产品查询</title>
<script type="text/javascript">
	function setIFrame(){
		parent.document.getElementById("showtable").height = document.body.scrollHeight;
	}
	
	var _pageNum = '1';
	function getData(pageNum){
		var pageCount = '362';
		if(pageNum>pageCount){
			alert("已经是最后一页了");
			return false;
		}
		if(pageNum<=0){
			alert("已经是第一页了");
			return false;
		}
		var form2 = document.getElementById("form2");
		
		form2.action ="pageNum="+pageNum;
		form2.submit();
	}
	function checkAll(){
		var allCheck = document.getElementById("allCheck");
		
		if(allCheck.checked){
			$("input:checkbox").attr("checked",true);
		}else{
			$("input:checkbox").attr("checked",false);
		}
	}
	
	var clickedtr = null;
	function trclick(obj){
		if(clickedtr!=null){
			clickedtr.style.backgroundColor="";
		}
		obj.style.backgroundColor="#e4f3ff";
		clickedtr = obj;
	}
	
	function trmoveout(obj){
		if(clickedtr!=obj){
			obj.style.backgroundColor="";
		}
	}
</script>
